<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    
</head>
<body>
    <h3>My Google Maps and Mapbox Demo</h3>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqtdgTwFwl4tiu0WCDt3xbk-iM9su1h08&callback=initMap&libraries=places&v=weekly"
    async
    ></script>
    <!-- <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqtdgTwFwl4tiu0WCDt3xbk-iM9su1h08&callback=initAutocomplete&libraries=places&v=weekly"
    async
    ></script> -->
    
    <!--The div elements for the map -->
    <div id="container" >
        <div id="mapbox">
        </div>
        
        <div id="map">
        </div>
    </div>
    <input id="autocomplete" placeholder="Enter place" type="text"/>
    <div id="responses"></div>
    <script src="./googlemaps.js"></script>
    <script src="./mapbox.js"></script>
  </body>
</html>
